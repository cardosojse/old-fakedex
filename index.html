<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>FAKEDEX</title>
</head>
<body>
    <img src="img/pokedex-template.png" class="template">
        <div class="grid-container">
            <div class="grid-item r1">
                <h2 class="pkmn-number">#000</h2>
            </div>
            <div class="grid-item r2">
                <h2 class="pkmn-name">DEFAULT</h2>
            </div>
            <div class="grid-item r3">
                <img src="img/chevron-left.png" class="prev-btn">
            </div>
            <div class="grid-item r4">
                <img src="img/pkmn-img/049.png" class="pkmn-img">
            </div>
            <div class="grid-item r5">
                <img src="img/chevron-right.png" class="next-btn">
            </div>
            <div class="grid-item r6">
                <span>CATEGORIA</span>
            </div>
            <div class="grid-item r7">
                <!-- pokemon's type -->
            </div>
            <div class="grid-item r8">
                <span>HABILIDADE</span>
            </div>
            <div class="grid-item r9">
                <!-- pokemon's data (weight/height) -->
                <span>ALTURA</span>
                <span>-</span>
                <span>PESO</span>
            </div>
            <div class="grid-item r10">
                <img src="img/icon.png" class="btn">
                <img src="img/shiny.png" class="btn">
                <img src="img/icons8-gÃªnero-64.png" class="btn">
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>

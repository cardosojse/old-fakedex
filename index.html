<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600;700&display=swap" 
        rel="stylesheet">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>FAKEDEX</title>
</head>
<body>
    <div id="myDiv">
        <img src="img/pokedex-template.png" class="pokedex-template">

        <div class="grid-container">

            <div class="grid-item r1">
                <h2 class="pkmn-number">#000</h2>
                <h2 class="pkmn-name">DEFAULT</h2>
            </div>
        
            <div class="grid-item r2">
                <img src="img/chevron-left.png" class="prev-btn">
            </div>
        
            <div class="grid-item r3">
                <img src="img/pkmn-img/049.png" class="pkmn-img">
            </div>
        
            <div class="grid-item r4">
                <img src="img/chevron-right.png" class="next-btn">
            </div>
        
            <div class="grid-item r5">
                <h3>CATEGORY</h3>
                <p class="pkmn-category">Default</p>
            </div>
        
            <div class="grid-item r6 pkmn-type-container">
                <!-- <img src="img/pkmn-type/water.png" class="pkmn-type"> -->
            </div>
        
            <div class="grid-item r7">
                <h3>ABILITY</h3>
                <p class="pkmn-ability">Default</p>
            </div>
        
            <!-- <div class="grid-item r8">
                <h3>TYPE</h3>
            </div> -->
        
            <div class="grid-item r9">
                <img src="img/icon.png" class="btn">
                <img src="img/shiny.png" class="btn shiny">
                <img src="img/icons8-gÃªnero-64.png" class="btn change-sex">
            </div>

            <div class="grid-item r0">
                <img src="img/search-img.png" class="search-btn">
            </div>
            
            <aside>
                <input type="text" placeholder="Search by number" class="search-input">
                <input type="submit" value="Enter" class="submit-input">
            </aside> 
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
